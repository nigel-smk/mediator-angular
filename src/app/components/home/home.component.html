<section id="speakers" class="container">
  <div class="row">
    <div class="col-3">
      <app-fft-spec [analyser]="analyser" [analyserSpec]="{filter: {min: 50, max:3000}}"></app-fft-spec>
    </div>
    <div class="col-9">
      <div class="row">
        <div class="row mx-auto">
          <app-speaker-card
            [speaker]=speaker
            (click)="setActive(speaker)"
            (recordPress)="onRecordPress(speaker)"
            (recordRelease)="onRecordRelease(speaker)"
            *ngFor="let speaker of speakers; trackBy:speaker?.name"
          ></app-speaker-card>
        </div>
      </div>
      <div class="row">
        <app-spectrogram [fftFrameStream]="fftFrameStream" [widthInSeconds]="20" [analyserNodeFeed]="analyserNode$"></app-spectrogram>
      </div>
      <div class="row">
        <app-equalizer [fftFrameStream]="fftFrameStream" ></app-equalizer>
      </div>
    </div>
  </div>
</section>
