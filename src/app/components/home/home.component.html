<section id="speakers" class="container">
  <div class="row">
    <div class="col-3">
      <app-fft-spec></app-fft-spec>
    </div>
    <div class="col-9">
      <div class="row">
        <div class="row mx-auto">
          <app-speaker-card
            [speaker]=speaker
            (recordRelease)="onRecordRelease(speaker)"
            *ngFor="let speaker of speakers; trackBy:speaker?.name"
          ></app-speaker-card>
        </div>
      </div>
      <div class="row">
        <app-spectrogram [widthInSeconds]="20"></app-spectrogram>
      </div>
      <div class="row">
        <app-equalizer></app-equalizer>
      </div>
    </div>
  </div>
</section>
