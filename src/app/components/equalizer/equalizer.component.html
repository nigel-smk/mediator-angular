<div class="wrapper"
     (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()"
>
  <canvas id="eq" #eq></canvas>
  <app-floater-button
    class="floater"
    [shape]="buttonShape"
    (onClick)="toggleSpecs()"
    *ngIf="uiState.buttons"
  ></app-floater-button>
</div>
<app-fft-spec
  [analyser]="analyser" [analyserSpec]="analyserSpec"
  (onFilterSet)="setFilter($event)"
  *ngIf="uiState.specs"
></app-fft-spec>
